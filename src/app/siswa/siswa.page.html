<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>Data Siswa</ion-title>
    <ion-icon (click)="logout()" slot="end" ios="exit-outline" md="exit-sharp" size="large"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Data Siswa
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full">
    <ion-button type="button" [routerLink]="['/siswa-tambah']" routerLinkActive="router-link-active" color="success" expand="block">Tambah Siswa</ion-button>
  </ion-list>
  <ion-list>
    <ion-list-header>List Data Siswa</ion-list-header>
  </ion-list>
  <ion-card lines="inset" *ngFor="let siswa_value of siswa">
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>{{ siswa_value.nama }}</ion-label>
      <ion-button color="primary" slot="end" [routerLink]="['/siswa-edit/', siswa_value.nis]" routerLinkActive="router-link-active">Edit</ion-button>
      <ion-button color="danger" slot="end" (click)="deleteSiswa(siswa_value.nis)">Hapus</ion-button>
    </ion-item>
  </ion-card>
</ion-content>
