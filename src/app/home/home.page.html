<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>Dashboard</ion-title>
    <ion-icon (click)="logout()" slot="end" ios="exit-outline" md="exit-sharp" size="large"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Dashboard
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <h1 id="welcome">Selamat datang {{ nama }}!</h1>
</ion-content>
